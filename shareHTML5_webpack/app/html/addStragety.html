<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>新增策略</title>
	<!-- 加载公共部分 -->
	<script type="text/javascript" src="./assets/js/head.js"></script>
	<!-- 加载页面单独部分 -->
</head>
<body>
<div id="header"></div>
<div class='container content'>
	<div class='row'>
		<div id="leftMenu"></div>
		<div>
			<div class='col-sm-9 information' id='strategyoutsidecontent'>
				<div class='col-sm-12 clearfix'>
					<div class="table-responsive" id='stagetytable'>
						<table class="table table-hover table-bordered ">
							<caption>策略信息</caption>
							<thead class='user-head'>
							<tr>
								<th>策略名</th>
								<th>添加日期</th>
								<th>添加人</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div>
						<div class='add'>
							<button class='btn btn-primary' id='addStragety'>新增策略</button>
						</div>
					</div>
					<!-- 模态框（Modal） -->
					<div class="modal fade" id="addStagetyModal" tabindex="-1" role="dialog"
						 aria-labelledby="addStagetyModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="addStagetyModalLabel">添加策略</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form" id='addStagetyForm'>
										<div class="form-group">
											<label for="sname" class="col-sm-2 control-label label-left">策略名<em
													class='required'>*</em></label>
											<div class="col-sm-10">
												<input type="text" class="form-control col-6" id="sname"
													   name='sname' placeholder="请输入策略名" >
												<div class='error'></div>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭
									</button>
									<button type="button" class="btn btn-primary" id='addStagety'>提交
									</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal -->
					</div>
				</div>
			</div>
		</div>
		<div id="user"></div>
	</div>
</div>
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true"></div>
</body>
</html>
