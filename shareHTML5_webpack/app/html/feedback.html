<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>意见反馈管理</title>
	<!-- 加载公共部分 -->
	<script type="text/javascript" src="./assets/js/head.js"></script>
	<!-- 加载页面单独部分 -->
</head>
<body>
<div id="header"></div>
<div class='container content'>
	<div class='row'>
		<div id="leftMenu"></div>
		<div>
			<div class='col-sm-9 information' id='feedbackcontent'>
				<div class='col-sm-12 clearfix'>
					<table class=" feedback-table table table-hover table-bordered  display" cellspacing="0" style="word-wrap:break-word; word-break:break-all;">
						<caption>用户意见反馈信息</caption>
						<thead class=''>
						<tr>
							<th class="sorting">意见反馈时间</th>
							<th class='nosort'>用户名</th>
							<th  class='nosort'>内容</th>
							<th  class='nosort'>状态</th>
							<th  class='nosort' >处理内容</th>
							<th  class='nosort'>处理人</th>
							<th  class='nosort'>完成时间</th>
							<th  class='nosort'>操作</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<div class="peges" id='userfeedbackpage'></div>
				</div>
			</div>
		</div>
		<div id="user"></div>
	</div>
</div>
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true"></div>
</body>
</html>
