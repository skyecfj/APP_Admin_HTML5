<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <!-- 加载公共部分 -->
    <script type="text/javascript" src="./assets/js/head.js"></script>
    <!-- 加载页面单独部分 -->
</head>
<body>
<div id="header"></div>
<div id="container">
    <div id="header1">
        <h1>登录</h1>
    </div>
    <div id="main">
        <div id="frame">
            <input type="radio" checked="checked" name="slideshow" id="slider01" style="display:none"/>
            <input type="radio" checked="checked" name="slideshow" id="slider02" style="display:none"/>
            <input type="radio" checked="checked" name="slideshow" id="slider03" style="display:none"/>
            <input type="radio" checked="checked" name="slideshow" id="slider04" style="display:none"/>
            <input type="radio" checked="checked" name="slideshow" id="slider05" style="display:none"/>
            <input type="radio" checked="checked" name="slideshow" id="slider06" style="display:none"/>
            <div id="larrow">
                <label for="slider01" class="l1">&lt;</label>
                <label for="slider02" class="l2">&lt;</label>
                <label for="slider03" class="l3">&lt;</label>
                <label for="slider04" class="l4">&lt;</label>
                <label for="slider05" class="l5">&lt;</label>
            </div>
            <div id="rarrow">
                <label for="slider01" class="l6">&gt;</label>
                <label for="slider02" class="l7">&gt;</label>
                <label for="slider03" class="l8">&gt;</label>
                <label for="slider04" class="l9">&gt;</label>
                <label for="slider05" class="l10">&gt;</label>
            </div>
            <div id="inner">
                <div class="login">
                    <form class="form-horizontal center-block sign-contend " id='loginform'>
                        <div class="form-group col-set-3">
                            <label for="username" class="col-sm-2 col-md-2 control-label label-left">用户名</label>
                            <div class="col-sm-4 col-md-8">
                                <input type="text" class="form-control col-5 focus" id="username" name='username' placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group col-set-3">
                            <label for="password" class="col-sm-2 col-md-2 control-label label-left">密&nbsp;&nbsp;&nbsp;码</label>
                            <div class="col-sm-4 col-md-8">
                                <input type="password" class="form-control col-5" id="password" name='password' placeholder="6-10位密码">
                            </div>
                        </div>
                        <div class="form-group col-set-3 ">
                            <span id='error' class="col-sm-offset-1 col-sm-11 col-md-11 errors"></span>
                            <div class="col-sm-offset-2 col-sm-4 col-md-8">
                                <button type="button" class="btn  btn-bg form-control col-5" id='login'>登录</button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul>
                    <li class="animation01">
                       <img src="../img/1.jpg" />
                        <div class="tooltip"></div>
                    </li>
                    <li class="animation02">
                       <img src="../img/2.jpg" />
                        <div class="tooltip"></div>
                    </li>
                    <li class="animation03">
                       <img src="../img/3.jpg" />
                        <div class="tooltip"></div>
                    </li>
                    <li class="animation04">
                       <img src="../img/4.jpg" />
                        <div class="tooltip"></div>
                    </li>
                    <li class="animation05">
                       <img src="../img/5.jpg" />
                        <div class="tooltip"></div>
                    </li>
                </ul>
            </div>
            <div id="lbutton">
                <label for="slider01" class="lb1"></label>
                <label for="slider02" class="lb2"></label>
                <label for="slider03" class="lb3"></label>
                <label for="slider04" class="lb4"></label>
                <label for="slider05" class="lb5"></label>
                <label for="slider06" class="label6"></label>
            </div>
        </div>
    </div>
    <div id="footer"><h1><a href="#">AlphaGu</a></h1></div>
</div>
</body>
</html>
