<div class="modal fade bs-example-modal-sm" id="updatepasswordmodal"
	tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-width">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="updateModalLabel">修改密码</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id='passwordform'>
					<div class="form-group">
						<label for="oldpassword" class="col-sm-2 control-label label-left">原密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control col-6"
								id="oldpassword" name='oldpassword' placeholder="输入原密码">
						</div>
					</div>
					<div class="form-group">
						<label for="newpassword" class="col-sm-2 control-label label-left">新密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control col-6"
								id="newpassword" name='newpassword' placeholder="请输入新密码">
						</div>
					</div>
					<div class="form-group">
						<label for="confrimpassword"
							class="col-sm-2 control-label label-left">再次确认</label>
						<div class="col-sm-10">
							<input type="password" class="form-control col-6"
								id="confrimpassword" name='confrimpassword' placeholder="重复新密码">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" id='confrim'>确定</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
